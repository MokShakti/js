<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Task 04</title>
   <style>
      body {
         font-family: sans-serif;
         padding: 20px;
      }

      .stats {
         margin-top: 20px;
      }

      .stats div {
         margin-bottom: 5px;
      }
   </style>
</head>

<body>
   <button>First button</button>
   <button>Second button</button>
   <input type="text" placeholder="enter text here">
   <input type="number" placeholder="enter number here">

   <div class="stats">
      <div>Button clicks: <span id="btnCount">0</span></div>
      <div>Input clicks: <span id="inputCount">0</span></div>
   </div>

   <script>
      //Умова: На сторінці міститься певна кількість кнопок і інпутів. Підраховувати загальну кількість кліків окремо на кнопках і окремо на інпутах.

      let btnCount = 0
      let inputCount = 0

      document.body.addEventListener('click', function (e) {
         const target = e.target
         if (target.tagName === 'BUTTON') {
            btnCount++
            document.getElementById('btnCount').textContent = btnCount
         }
         else if (target.tagName === 'INPUT') {
            inputCount++
            document.getElementById('inputCount').textContent = inputCount
         }
      })

   </script>
</body>
